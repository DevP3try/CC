<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Aula 5 : Página 2</title>
		<style>
			body {line-height: 30px;
			}
		</style>
	</head>
	<body>
		<form action="servidor/arquivo.jsp" method="GET">
			<h2>Outros tipos de Inputs em um Formulário</h2>
			<br/><label>Campo (color):</label>
			<input type="color" name="nome_campo" />
			<br/><label>Campo (date):</label>
			<input type="date" name="nome_campo" />
			<br/><label>Campo (datetime-local):</label>
			<input type="datetime-local" name="nome_campo" />
			<br/><label>Campo (email):</label>
			<input type="email" name="nome_campo" />
			<br/><label>Campo (file):</label>
			<input type="file" name="nome_campo" />
			<br/><label>Campo (month):</label>
			<input type="month" name="nome_campo" />
			<br/><label>Campo (number):</label>
			<input type="number" name="nome_campo" checked />
			<br/><label>Campo (range):</label>
			<input type="range" name="nome_campo" />
			<br/><label>Campo (tel):</label>
			<input type="tel" name="nome_campo" />
			<br/><label>Campo (time):</label>
			<input type="time" name="nome_campo" />
			<br/><label>Campo (url):</label>
			<input type="url" name="nome_campo" />
			<br/><label>Campo (week):</label>
			<input type="week" name="nome_campo" />
		</form>
	</body>
</html>
